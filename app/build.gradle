plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.0'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.0'

    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    
    implementation 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

    implementation 'org.jboss.resteasy:resteasy-client:6.2.4.Final'
    implementation 'org.jboss.resteasy:resteasy-json-binding-provider:6.2.4.Final'

    implementation 'io.lettuce:lettuce-core:6.3.1.RELEASE'

    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'look.weather.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
